<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Product</h1>
        <p class="card-price">$19.99/month</p>
        <p class="card-description">Get access to premium features and benefits.</p>
        <button class="card-button">Buy Now</button>
    </div>
</body>
</html>
